<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Team Gantt!</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/task.css" />
    <link rel="stylesheet" href="./css/schedule.css" />
</head>
<body>
    <div id="console" class="console">
        Projects: <span id="projectslist"></span>
        <div id="betweendays_report"></div>
        <div id="taskEditor" style="display:none;">
            row#<input id="editTaskRowIdxIpt" style="width:18px;" >
            <input id="editTaskDateIpt"  style="width:78px;">
            <input id="editTaskSubjectIpt"  style="width:300px;">
            <button id="updateTaskBtn" style="background-color: bisque;">update</button>
            <button id="deleteTaskBtn" style="background-color: #ff737380;">delete</button>
        </div>
        <div id="scheduleEditor" style="display:none;">
            row#<input id="editScheduleRowIdxIpt" style="width:18px;" >
            <input id="editScheduleStartIpt"  style="width:78px;">
            -&nbsp;<input id="editScheduleEndIpt"  style="width:78px;">
            <input id="editScheduleSubjectIpt"  style="width:300px;">
            <select id="editScheduleStyleTypeSel"></select>
            <button id="updateScheduleBtn" style="background-color: bisque;">update</button>
            <button id="deleteScheduleBtn" style="background-color: #ff737380;">delete</button>
        </div>
        <span style="float:right;display:inline-block;">
            <a id="helpBtn" style="float:right;" href="./help.html" target="_blank">HELP</a>
            <br>
            <span>?projectName=web&backDays=100&displayDays=365</span>
            <button id="saveBtn" class="btn save_btn" style="display:none;">SAVE</button>
        </span>
    </div>
    <div id="root" class="root"></div>
    <div id="tasks" class="tasks"></div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/moment.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/def_holidays.js"></script>
    <script src="./js/io.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/schedule.js"></script>
    <script src="./js/tasks.js"></script>
    <script src="./js/console.js"></script>
    <script src="./js/canvas-operation.js"></script>
    <script src="./js/canvas.js"></script>
    <script>    
        $(()=>{
            loadServerTasks((tasks, schedule)=>{
                loadProjectList()
                initGantt()
                //loadTaskData(test_TaskData)
                loadTaskData(tasks);
                loadSchedules(schedule)
            })
        })
    </script>
</body>
</html>
